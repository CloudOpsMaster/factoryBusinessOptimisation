<span class="header">{{caption}}</span>
   <save-button *ngIf="buttonsBlockVisible && saveVisible" (click)="onSave()" 
                  titlePlaceholder="Сохранить"></save-button>
   <delete-button *ngIf="buttonsBlockVisible && deleteVisible" (click)="onSave()" 
                  titlePlaceholder="Удалить"></delete-button>
   <edit-button  *ngIf="buttonsBlockVisible" 
                  (click)="onCancel()"
                  titlePlaceholder="Отмена"
                  [showCancelBtn]="true"></edit-button>
<span *ngIf="!employee">Не указан сотрудник для отображения деталей!</span>


<ul *ngIf="employee" class="nav nav-tabs">
   <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#mainInfo">Основная информация</a></li>
   <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#docs">Документы / Образование</a></li>
   <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#familyCard">Семья</a></li>
   <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#adress">Адрес / Контакты</a></li>
   <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#medicalCard">Медицинская карта / Страховка</a></li>
 </ul>

<div *ngIf="employee" class="tab-content fixed-half-height scrolable">
   <div id="mainInfo" class="tab-pane active">
     <!-- <h3>Основная информация</h3> -->
     <app-employee-info-editor [mainInfo]="employee.mainInfo" [viewMode]="viewMode">
      </app-employee-info-editor>
   </div>
   <div id="docs" class="tab-pane">
      <!-- <h3>Документы</h3> -->
      <div class="container">
         <div class="row">
            <div class="col-6">
               <app-document-info-editor [document]="employee.document" [viewMode]="viewMode">
               </app-document-info-editor>
            </div>
            <div class="col-6">
               <app-education-info-editor [education]="employee.education" [viewMode]="viewMode">
               </app-education-info-editor>
            </div>
         </div>
      </div>
    </div>
    <div id="familyCard" class="tab-pane">
      <!-- <h3>Семья</h3> -->
      <app-family-info-editor [family]="employee.family" [viewMode]="viewMode">
      </app-family-info-editor>
    </div>
    <div id="adress" class="tab-pane">
      <!-- <h3>Адрес / Контакты</h3> -->
      <div class="container">
         <div class="row">
            <div class="col-6">
               <app-adress-info-editor [adress]="employee.adress" [viewMode]="viewMode">
               </app-adress-info-editor>
            </div>
            <div class="col-6">
               <app-contact-info-editor [contact]="employee.contact" [viewMode]="viewMode">
               </app-contact-info-editor>
            </div>
         </div>
      </div>
    </div>
    <div id="medicalCard" class="tab-pane">
      <!-- <h3>Медицинская карта / Страховка</h3> -->
      <div class="container">
         <div class="row">
            <div class="col-6">
               <app-medical-info-editor [medicalCard]="employee.medicalCard" [viewMode]="viewMode">
               </app-medical-info-editor>
            </div>
            <div class="col-6">
               <app-ensurance-info-editor [ensurance]="employee.ensurance" [viewMode]="viewMode">
               </app-ensurance-info-editor>
            </div>
         </div>
      </div>
    </div>
 </div>
<hr>
 <ul *ngIf="employee" class="nav nav-tabs">
   <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#work">Прием на работу / Должность / Увольнение</a></li>
 </ul>

 <div *ngIf="employee" class="tab-content">
    <div id="work" class="tab-pane active">
      <!-- <h3>Прием на работу / Должность / Увольнение</h3> -->
      <app-employment-manager [position]="employee.position"
                              [employment]="employee.employment"
                              [viewMode]="viewMode"></app-employment-manager>
    </div>
 </div>
