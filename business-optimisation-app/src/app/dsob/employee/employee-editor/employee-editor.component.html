<h4>{{caption}}</h4>
<div *ngIf="buttonsBlockVisible">
    <button (click)="onSave()" [ngClass]="saveClass">{{saveCaption}}</button>
    <button (click)="onCancel()" class="btn btn-light btn-sm">Отмена</button>
</div>
<span *ngIf="!employee">Не указан сотрудник для отображения деталей!</span>
<div *ngIf="employee" class="accordion" id="editorAccordion">
    <div class="card">
        <div class="card-header condensed">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#mainInfo">
                Основная информация
            </button>
        </div>
        <div id="mainInfo" class="collapse show" data-parent="#editorAccordion">
            <div class="card-body">
                <app-employee-info-editor [mainInfo]="employee.mainInfo"
                                        [viewMode]="viewMode"></app-employee-info-editor>
            </div>
        </div>  
    </div>
    <div class="card">
        <div class="card-header condensed">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#mainInfo2">
                Документы
            </button>
        </div>
        <div id="mainInfo2" class="collapse" data-parent="#editorAccordion">
            <div class="card-body">
                <app-document-info-editor [document]="employee.document"
                                        [viewMode]="viewMode"></app-document-info-editor>
            </div>
        </div>  
    </div>
    <div class="card">
      <div class="card-header condensed">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#mainInfo3">
              Адрес
          </button>
      </div>
      <div id="mainInfo3" class="collapse" data-parent="#editorAccordion">
          <div class="card-body">
              <app-adress-info-editor [adress]="employee.adress"
                                      [viewMode]="viewMode"></app-adress-info-editor>
          </div>
      </div>  
  </div>
</div>
