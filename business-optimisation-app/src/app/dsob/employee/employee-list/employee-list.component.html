<table class="table">
  <tr>
    <th>
      Имя
    </th>
    <th>
      Фамилия
    </th>
    <th>
      Отчество
    </th>
  </tr>
  <tr *ngFor="let employee of employees" (click)="onRowClick(employee)" [ngClass]="{'selected' : isSelected(employee) }">
    <td>
      {{employee.firstName}}
    </td>
    <td>
      {{employee.secondName}}
    </td>
    <td>
      {{employee.patronymic}}
    </td>
  </tr>
</table>
