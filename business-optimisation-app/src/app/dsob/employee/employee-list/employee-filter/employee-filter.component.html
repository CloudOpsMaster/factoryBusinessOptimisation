<p (click)="onFilterClick()">
  Фильтр
</p>
<div *ngIf="visible">
  <label>
    Имя:
    <input type="text" [(ngModel)]="filter.firstName">
  </label>
  <label>
    Фамилия:
    <input type="text" [(ngModel)]="filter.secondName">
  </label>
  <label>
    Отчество:
    <input type="text" [(ngModel)]="filter.patronymic">
  </label>
  <div class="button-group pull-right">
    <button (click)="onApplyClick()" class="btn btn-primary btn-sm">Применить</button>
    <button (click)="onResetClick()" class="btn btn-light btn-sm">Сбросить</button>
  </div>
</div>
