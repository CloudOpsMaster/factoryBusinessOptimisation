<table [class]="options.tableClass">
   <thead [class]="options.headerClass">
      <tr>
         <th *ngFor="let column of columns">
            {{column.header}}
         <!-- <button (click)="sortBy(column)">{{getSortCaptionFor(column)}}</button> -->
         <input type="image" (click)="sortBy(column)" [src]="getSortCaptionFor(column)" />
         </th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let data of dataSource" (click)="onRowClick(data)"
         [class]="getRowClassFor(data)">
         <td *ngFor="let column of columns">
            {{getFieldValue(data, column.field)}}
         </td>
      </tr>
   </tbody>
</table>
