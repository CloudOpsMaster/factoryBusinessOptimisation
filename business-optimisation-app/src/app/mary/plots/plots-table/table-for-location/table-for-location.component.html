<div *ngIf="canOpenTable">
    <br>
    <div class="fuilterForLocation">
        <div class="btnFilters">
            <button class="btn btn-outline-primary btn-sm" (click)="displayFilters()">Фильтр</button>
        </div>
        <div *ngIf="canUseFuilter" class="groupingOfElements">
            <div class="point">
                <small>ID</small>
                <input type="number" class="form-control form-control-sm" [(ngModel)]="idSearch">
            </div>
            <div class="point">
                <small>Адрес локации</small>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="addressSearch">
            </div>
            <div class="mybuttonForForm">
                <save-button (click)="onSearch()" titlePlaceholder="Применить">
                </save-button>
                <edit-button (click)="onCancel()" titlePlaceholder="Отменить" [disabled]="locked" [showCancelBtn]="true">
                </edit-button>
            </div>
        </div>
    </div>
    <div class="formForLocation">
        <app-location-form [openForm]="isOpenLocationForm" [row]="currentLocation" (renovation)="update($event)" (reset)="cancelCurrentLocation()" (deletion)="delete($event)"></app-location-form>
    </div>
    <div>
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Адрес локации
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of changeableLocations" [class.active]="location===currentLocation" on-click="onRowClick(location)">
                    <td>
                        {{location.id}}
                    </td>
                    <td>
                        {{location.name}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
