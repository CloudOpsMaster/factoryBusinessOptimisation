<form [formGroup]="locationForm" class="myform" *ngIf="canDisplayForm">
    <div class="myform">
        <div class="point">
            <small>ID</small>
            <input type="text" class="form-control form-control-sm" formControlName="id" disabled>
        </div>
        <div class="point">
            <small>Адрес локации</small>
            <input type="text" class="form-control form-control-sm" formControlName="name" required>
        </div>
        <div class="mybutton">
            <filter-button [disabled]="!locationForm.valid" (click)="onChange()"></filter-button>
            <delete-button [titlePlaceholder]=titleDeleteBtn (click)="onDelete()"></delete-button>
            <reset-button (click)="onReset()"></reset-button>
        </div>
    </div>
</form>
