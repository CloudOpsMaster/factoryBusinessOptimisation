<div class="d-flex">

  <div class="left-box">
    <div *ngFor="let list of checkLists; let listI = index">
      <!-- Choose List -->
      <button (click)="chooseList(listI)" class="btn btn-primary position left-btn">{{list.name}}</button>
    </div>
    <!-- Add List -->
    <button class="btn btn-primary add-btn" (click)="newList()">+</button>
  </div>
