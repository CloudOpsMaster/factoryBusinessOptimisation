<div class="table-body">
  <div class="table-body-cell table-body-cell__id">{{instrument.id}}</div>
  <div class="table-body-cell table-body-cell__form">
    <form [formGroup]="servicesEditForm" class="edit-form">
      <div class="form-group">
        <input type="date" class="form-control" [ngClass]="{error:errorDate}" id="startDate"  formControlName="startDate" required [readOnly]=readonly>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" [ngClass]="{error:errorDate}" id="endDate"  formControlName="endDate" required [readOnly]=readonly>
      </div>
      <div class="form-group">
        <ng-select id="status"
          formControlName="status" required  
          bindLabel="name" 
          [items]="items" 
          [readonly]=readonly
          placeholder={{instrument.status}}>  
        </ng-select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="description" rows="2" formControlName="description" [readOnly]=readonly></textarea>
      </div>
    </form>
  </div>
 
  <div class="table-body-cell table-body-cell__btn"> 
    <div class="btn-table-block">
      <save-button [disabled]=readonly 
                   [titlePlaceholder]=titleSaveBtn 
                   (click)="onSave()">
      </save-button>
      <edit-button [titlePlaceholder]=titleEdidtBtn 
                   [showCancelBtn]=showCancelBtn
                   (click)="onUpdate()">
      </edit-button>
      <delete-button [titlePlaceholder]=titleDeleteBtn 
                     (click)="onDelete()">
      </delete-button>
    </div>
  </div>
</div>
