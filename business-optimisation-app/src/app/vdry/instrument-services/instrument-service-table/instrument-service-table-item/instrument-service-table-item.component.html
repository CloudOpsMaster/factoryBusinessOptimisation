<tr>
  <td>{{instrument.id}}</td>
  <td>{{instrument.startDate}}</td>
  <td>{{instrument.endDate}}</td>
  <td>{{instrument.status}}</td>
  <td>{{instrument.description}}</td>
  <td> 
    <button (click)="onUpdate()"
    type="button" class="btn btn-warning" *ngIf="!updade">Изменить</button> 
  </td>
  <td>
    <button (click)="onDelete()"
    type="button" class="btn btn-danger">Удалить</button> 
  </td>
</tr>
