<div class="table-body">
  <div class="table-body-cell table-body-cell__id">{{instrument.id}}</div>
  <div class="table-body-cell table-body-cell__form">
    <form [formGroup]="servicesEditForm" class="edit-form">
      <div class="form-group">
        <input type="date" class="form-control" [ngClass]="{error:errorDate}" id="startDate"  formControlName="startDate" required [readOnly]=readonly>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" [ngClass]="{error:errorDate}" id="endDate"  formControlName="endDate" required [readOnly]=readonly>
      </div>
      <div class="form-group">
        <ng-select id="status"
          formControlName="status" required  
          bindLabel="name" 
          [items]="items" 
          [(ngModel)]="selected"
          [readonly]=readonly
          placeholder={{instrument.status}}>  
        </ng-select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="description" rows="2" formControlName="description" [readOnly]=readonly></textarea>
      </div>
    </form>
  </div>
 
  <div class="table-body-cell table-body-cell__btn"> 
    <div class="btn-table-block">
      <button (click)="onSave()"
              type="button" 
              class="btn"
              [disabled]=readonly
              data-toggle="tooltip" data-placement="top" title="Сохранить">
        <svg class="bi bi-check-box save"  viewBox="3 5 14 10" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M17.354 4.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L10 11.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"></path>
          <path fill-rule="evenodd" d="M3.5 15A1.5 1.5 0 005 16.5h10a1.5 1.5 0 001.5-1.5v-5a.5.5 0 00-1 0v5a.5.5 0 01-.5.5H5a.5.5 0 01-.5-.5V5a.5.5 0 01.5-.5h8a.5.5 0 000-1H5A1.5 1.5 0 003.5 5v10z" clip-rule="evenodd"></path>
        </svg>    
    </button>
