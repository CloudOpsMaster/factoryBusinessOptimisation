<form [formGroup]="servicesForm">

    <label for="IdInstrument">Идентификатор инструмента</label>

    <p *ngIf="servicesForm.get('id').errors">Error</p>

  <div class="form-group">
    <label for="startDate">Дата сдачи в ремонт</label>
    <input type="date" class="form-control" id="startDate"  formControlName="startDate" required>
  </div>
  <div class="form-group">
    <label for="endtDate">Дата получения из ремонта</label>
    <input type="date" class="form-control" id="endDate"  formControlName="endDate" required>
  </div>
  <div class="form-group">
    <label for="status">Статус</label>
    <select id="status" class="form-control" formControlName="status" required>
      <option selected>Готов</option>
      <option>Не готов</option>
      <option>Не подлежит восстановления</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Описание</label>
    <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
  </div>
  <button (click)="onAdd()"
          type="button" class="btn btn-primary" [disabled]="!servicesForm.valid">Отправить</button>

  <button (click)="onSave()"
  type="button" class="btn btonUppdaten-primary">Сохранить</button>
</form>
